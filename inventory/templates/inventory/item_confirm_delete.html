{% extends "base.html" %}

{% block title %}Delete {{ item.name }} â€” MVPH Inventory{% endblock %}

{% block content %}
<h1>Delete {{ item.name }}?</h1>

<div class="confirm-card">
  <p>Are you sure you want to delete <strong>{{ item.name }}</strong>? This action cannot be undone.</p>

  <form method="post">
    {% csrf_token %}
    <div class="form-actions">
      <button type="submit" class="btn btn-danger">Yes, Delete</button>
      <a href="{% url 'inventory:item_detail' item.pk %}" class="btn">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
