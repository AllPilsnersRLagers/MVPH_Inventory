{% extends "base.html" %}

{% block title %}Delete {{ recipe.name }} â€” MVPH Inventory{% endblock %}

{% block content %}
<h1>Delete {{ recipe.name }}?</h1>

<div class="confirm-card">
  <p>Are you sure you want to delete <strong>{{ recipe.name }}</strong>?
     Items earmarked for this recipe will be unassigned.</p>

  <form method="post">
    {% csrf_token %}
    <div class="form-actions">
      <button type="submit" class="btn btn-danger">Yes, Delete</button>
      <a href="{% url 'inventory:recipe_list' %}" class="btn">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
