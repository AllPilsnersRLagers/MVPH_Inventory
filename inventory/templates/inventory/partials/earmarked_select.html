<div id="earmarked-wrapper">
  {% if show %}
  <div class="form-group">
    <label for="id_earmarked_for">Earmarked for</label>
    <div class="earmarked-field-row">
      <select name="earmarked_for" id="id_earmarked_for">
        <option value="">None (unassigned)</option>
        {% for recipe in recipes %}
          <option value="{{ recipe.pk }}" {% if recipe.pk == selected %}selected{% endif %}>{{ recipe.name }}</option>
        {% endfor %}
      </select>
      <button type="button"
              hx-get="{% url 'inventory:recipe_quick_add' %}"
              hx-target="#quick-recipe-slot"
              hx-swap="innerHTML"
              class="btn btn-sm">+ Recipe</button>
    </div>
    <div id="quick-recipe-slot"></div>
  </div>
  {% endif %}
</div>
