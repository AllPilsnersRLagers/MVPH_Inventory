<div id="earmarked-wrapper">
  {% if show %}
  <div class="form-group">
    <label>Earmarked for</label>
    <div class="earmarked-field-row">
      <div class="checkbox-list" id="id_earmarked_for">
        {% for recipe in recipes %}
        <label class="checkbox-item">
          <input type="checkbox" name="earmarked_for" value="{{ recipe.pk }}" {% if recipe.pk in selected %}checked{% endif %}>
          {{ recipe.name }}
        </label>
        {% endfor %}
        {% if not recipes %}
        <span class="help-text">No recipes yet.</span>
        {% endif %}
      </div>
      <button type="button"
              hx-get="{% url 'inventory:recipe_quick_add' %}"
              hx-target="#quick-recipe-slot"
              hx-swap="innerHTML"
              class="btn btn-sm">+ Recipe</button>
    </div>
    <div id="quick-recipe-slot"></div>
  </div>
  {% endif %}
</div>
