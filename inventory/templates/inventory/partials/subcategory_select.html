<select name="subcategory" id="id_subcategory">
  <option value="">---------</option>
  {% for value, label in choices %}
    <option value="{{ value }}">{{ label }}</option>
  {% endfor %}
</select>

<div id="earmarked-wrapper" hx-swap-oob="true">
  {% if show_earmarked %}
  <div class="form-group">
    <label>Earmarked for</label>
    <div class="earmarked-field-row">
      <ul id="id_earmarked_for">
        {% for recipe in recipes %}
        <li><label><input type="checkbox" name="earmarked_for" value="{{ recipe.pk }}"> {{ recipe.name }}</label></li>
        {% empty %}
        <li class="help-text">No recipes yet.</li>
        {% endfor %}
      </ul>
      <button type="button"
              hx-get="{% url 'inventory:recipe_quick_add' %}"
              hx-target="#quick-recipe-slot"
              hx-swap="innerHTML"
              class="btn btn-sm">+ Recipe</button>
    </div>
    <div id="quick-recipe-slot"></div>
  </div>
  {% endif %}
</div>
