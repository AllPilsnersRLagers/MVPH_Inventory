{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login â€” MVPH Inventory</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  <main style="display: flex; justify-content: center; align-items: center; min-height: 100vh;">
    <div class="item-form" style="width: 100%; max-width: 400px;">
      <h1 style="text-align: center; margin-bottom: 1.5rem;">MVPH Inventory</h1>

      {% if form.errors %}
      <p class="error-text" style="text-align: center; margin-bottom: 1rem;">
        Invalid username or password.
      </p>
      {% endif %}

      <form method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="id_username">Username</label>
          <input type="text" name="username" id="id_username" autofocus required>
        </div>
        <div class="form-group">
          <label for="id_password">Password</label>
          <input type="password" name="password" id="id_password" required>
        </div>
        <div class="form-actions" style="justify-content: center;">
          <button type="submit" class="btn btn-primary" style="width: 100%;">Log In</button>
        </div>
      </form>
    </div>
  </main>
</body>
</html>
